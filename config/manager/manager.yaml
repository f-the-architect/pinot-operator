apiVersion: v1
kind: Namespace
metadata:
  name: pinot-operator-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pinot-operator
  namespace: pinot-operator-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pinot-operator
  namespace: pinot-operator-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pinot-operator
  template:
    metadata:
      labels:
        app: pinot-operator
    spec:
      serviceAccountName: pinot-operator
      containers:
        - name: manager
          image: your-registry/pinot-operator:latest
          imagePullPolicy: IfNotPresent
          args:
            - "--metrics-bind-address=:8080"
            - "--health-probe-bind-address=:8081"
            - "--leader-elect=false"
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: healthz
              containerPort: 8081
              protocol: TCP
