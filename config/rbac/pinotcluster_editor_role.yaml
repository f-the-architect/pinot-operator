# This rule is not used by the project pinot-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the pinot.apache.org.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: pinot-operator
    app.kubernetes.io/managed-by: kustomize
  name: pinotcluster-editor-role
rules:
- apiGroups:
  - pinot.apache.org
  resources:
  - pinotclusters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - pinot.apache.org
  resources:
  - pinotclusters/status
  verbs:
  - get
